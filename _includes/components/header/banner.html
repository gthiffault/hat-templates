<div class="c-header_banner">
	<div id="page" class="c-banner {% if entry.type == 'home'%}-home{% else %}-page{% endif%}">
		{% if entry.type == "home" %}
			<div class="c-header_background-hero" style="background: url({{entry.homeImage.one.url()}})">
				<div class="o-wrapper">
					<div class="c-banner_content">
						<p class="c-page-title">{{entry.homeTitleZero}}</p>
						<p class="c-page-title">{{entry.homeTitleOne}}</p>
						<p class="c-page-subtitle">Un humain Ã  la fois</p>
					</div>
				</div>	
			</div>	
		{% elseif entry.type == "testimonialsList" %}	
			<div id="page" class="c-header_background-hero" style="background: url({{option.pageImage.one.url()}})">
				<h2><span class="c-title_top"></span><span class="c-title_text">{{"Testimonials"|t}}</span><span class="c-title_bottom"></span></h2>
			</div>			
		{% else %}
			<div id="page" class="c-header_background-hero" style="background: url({{entry.pageImage.one.url()}})">
				<h2><span class="c-title_top"></span><span class="c-title_text">{{entry.title}}</span><span class="c-title_bottom"></span></h2>
			</div>		
		{% endif %}
	</div>
</div>
